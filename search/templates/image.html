{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
      <title>Tienda Hernández</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

    <header>
        <div class="full-width">
            <nav class ="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target
                                    ="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Abarrotes Hernández</a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Inicio</a></li>
                                <li><a href="#">Acerca de</a></li>
                                <li><a href="#">Contacto</a></li>
                            </ul>
                            <form class="navbar-form navbar-left" role="search">
                            </form>
                        </div>

                    </div>

                </div>

            </nav>

        </div>
    </header>
        <article>
         <section>
            <div class="container">
                <div class="row">
                    <br>
                    <br>
                    <br>
                    <div class="col-xs-9 col-sm-9 head text-center">
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form }}
                                    <button type="submit" class="btn btn-primary center-block">Enviar</button>
                                </form>
                </div>
                    <div class="col-xs-9 col-sm-9 ">

                        {% if results != 0 %}
                        {% for result in results %}
                            <textarea  rows="2" cols="80" disabled="True">{{ print}} {{result.name}} cuesta: {{ result.price }}</textarea>
                        {% endfor %}
                        {% endif %}
                        {% if not results %}
                            <textarea  rows="2" cols="80" disabled="True">{{ print}} No hay resultados para su búsqueda</textarea>
                        {% endif %}
                    </div>
                <aside >
                </aside>
                </div>
            </div>

            </section>

        </article>

    <footer>

    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
